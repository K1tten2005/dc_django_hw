{% extends 'base/base.html' %}

{% block content %}

    <h1>{{ bug.title }}</h1>

    <a href="{% url 'quality_control:update_bug_report' bug.id %}">Изменить отчёт о баге</a>
    <p><a href="{% url 'quality_control:delete_bug_report' bug.id %}" onclick="return confirm('Вы уверены, что хотите удалить этот отчёт?');">Удалить отчёт о баге</a></p>

    <p>Description: {{ bug.description }}</p>
    <p>Priority: {{ bug.priority }}</p>
    <p><a href="{% url 'tasks:project_detail' bug.project.id %}">Related project: {{ bug.project }}</a></p>
    <p><a href="{% url 'tasks:task_detail' bug.project.id bug.task.id %}">Related task: {{ bug.task }}</a></p>

{% endblock %}
